<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Diego Andres Rivada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>Gallery</h1>
            <nav class="navigation">
                <a href="index.html" class="nav-button">Go Back</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="gallery">
            <h2></h2>
            <ul class="gallery-list">
                <li class="gallery-item"><img src="Pictures/seattle.jpg" alt="Seattle skyline with waterfront and Space Needle"></li>
                <li class="gallery-item"><img src="Pictures/777x.jpg" alt="Boeing 777X airplane in flight"></li>
                <li class="gallery-item"><img src="Pictures/messi.jpg" alt="Lionel Messi in a soccer match"></li>
                <li class="gallery-item"><img src="Pictures/barca.jpg" alt="FC Barcelona team photo"></li>
                <li class="gallery-item"><img src="Pictures/spain.png" alt="Flag of Spain"></li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>"Learn from yesterday, live for today, hope for tomorrow. The important thing is not to stop questioning." - Albert Einstein</p>
        </div>
    </footer>
</body>
</html>
